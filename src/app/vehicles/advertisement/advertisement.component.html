<div class="container-fluid">
  <div class="row">
    <div class="col-12 background ">
      <h1 class="display-3 mt-5 p-5 dark text-center">Inserat</h1>
    </div>
  </div>
  <form>
  <div class="form-group container mt-5">
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="manufacturer" class="dark">Hersteller:</label>
          <input name="manufacturer" id="manufacturer" class="form-control"  #manufacturer/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="modell" class="dark">Modell:</label>
          <input name="model" id="modell" class="form-control"  #model/>
        </div>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="mileage" class="dark">Laufleistung:</label>
          <input name="mileage" id="mileage" class="form-control"  #mileage/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="initialRegistration" class="dark">Erstzulassung:</label>
          <input name="initialRegistration" id="initialRegistration" class="form-control"  #initialRegistration/>
        </div>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="enginePower" class="dark">Motorleistung:</label>
          <input name="enginePower" id="enginePower" class="form-control"  #enginePowerKW/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="fuelType" class="dark">Krafstoffart:</label>
          <input name="fuelType" id="fuelType" class="form-control" #fuelType/>
        </div>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="nextTechnicalExamination" class="dark">TÃ¼v bis:</label>
          <input name="nextTechnicalExamination" id="nextTechnicalExamination" class="form-control" #nextTechnicalExamination/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="fuelConsumption" class="dark">Verbrauch:</label>
          <input name="fuelConsumption" id="fuelConsumption" class="form-control" #fuelConsumption/>
        </div>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="emissionStandard" class="dark">Abgasnorm:</label>
          <input name="emissionStandard" id="emissionStandard" class="form-control" #emissionStandard/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="gearType" class="dark">Getriebeart:</label>
          <input name="gearType" id="gearType" class="form-control" #gearType/>
        </div>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-6">
        <div class="form-group">
          <label for="price" class="dark">Preis:</label>
          <input name="price" id="price" class="form-control" #price/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="price" class="dark">Fahrzeughalter:</label>
          <input name="numberOfVehicleHolders" id="numberOfVehicleHolders" class="form-control" #numberOfVehicleHolders/>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-9">
      </div>
      <div class="col-3 p-5">
        <button (click)="addvehicle(manufacturer, model, mileage, initialRegistration, enginePowerKW, price,
        fuelType, gearType, nextTechnicalExamination, fuelConsumption,
        emissionStandard, numberOfVehicleHolders)" class="btn btn-light">
          Inserat erstellen
        </button>
      </div>
    </div>
  </form>
</div>
<app-vehicle-list [vehicleList]="vehicles"></app-vehicle-list>
