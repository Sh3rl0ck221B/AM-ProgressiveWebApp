<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" routerLink="" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group container mt-5">
        <div class="row m-auto">
          <div class="col-6">
            <div class="form-group">
              <label for="mileage" class="dark">Laufleistung:</label>
              <input name="mileage" id="mileage" class="form-control" [(ngModel)]="vehicleConditionData.mileage"/>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="vehicleOwner" class="dark">Fahrzeughalter:</label>
              <input name="vehicleOwner" id="vehicleOwner" class="form-control" [(ngModel)]="vehicleConditionData.vehicleOwner"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button routerLink="../vehicleBasicData">Zur√ºck</button>
    <button routerLink="../" (click)="submit()">Erstellen</button>
  </div>
</div>
