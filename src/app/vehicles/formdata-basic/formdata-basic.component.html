<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group container mt-5">
        <div class="row m-auto">
          <div class="col-6">
            <div class="form-group">
              <label for="manufacturer" class="dark">Hersteller:</label>
              <input name="manufacturer" id="manufacturer" class="form-control"
                     [(ngModel)]="vehicleBasicData.manufacturer"/>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="model">Modell:</label>
              <input name="model" id="model" class="form-control" [(ngModel)]="vehicleBasicData.model"/>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="price">Preis:</label>
              <input name="model" id="price" class="form-control" [(ngModel)]="vehicleBasicData.price"/>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="yearOfManufacture">Baujahr:</label>
              <input name="model" id="yearOfManufacture" class="form-control" [(ngModel)]="vehicleBasicData.yearOfManufacture"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button routerLink="">Abbrechen</button>
    <button routerLink="../vehicleCondition">NÃ¤chste Seite</button>
  </div>
</div>
